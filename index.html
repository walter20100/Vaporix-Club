header{

}

.logo{

}

.cart-btn{
background:#8a2be2;

color:#fff;

}

.cart-btn:hover{background:#a855f7}

.hero{

}

.hero p{

}

.timer{

}

.section{
padding:70px 8%;
}

.section h2{
text-align:center;
margin-bottom:50px;
font-size:28px;
color:#a855f7;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:35px;
}

.card{
background:rgba(255,255,255,0.03);

border-radius:15px;
padding:20px;
text-align:center;
transition:0.4s;
position:relative;
}

.card:hover{
transform:translateY(-8px);
box-shadow:0 0 20px #8a2be2;
}

.card img{
width:100%;
height:220px;
object-fit:cover;
border-radius:12px;
margin-bottom:15px;
}

.price{
color:#00ff88;
font-size:22px;
margin:10px 0;
}

.old-price{
text-decoration:line-through;
color:#777;
font-size:14px;
}

.stock{
font-size:14px;
color:#ffcc00;
margin-bottom:10px;
}

.card button{
width:100%;
background:#8a2be2;
border:none;
padding:10px;
color:#fff;
border-radius:8px;
cursor:pointer;
}

.card button:hover{background:#a855f7}

.cart{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:#111;
padding:20px;
transition:0.4s;
overflow:auto;
border-left:2px solid #8a2be2;
z-index:1000;
}

.cart.active{right:0}

.cart h3{margin-bottom:20px}

.cart-item{margin-bottom:10px;font-size:14px}

.total{
margin-top:20px;
font-size:18px;
color:#00ff88;
}

.checkout button{
margin-top:10px;
width:100%;
padding:10px;
border:none;
border-radius:6px;
cursor:pointer;
}

.pix{background:#00aa88;color:#fff}
.mp{background:#009ee3;color:#fff}

footer{
text-align:center;
padding:30px;
background:#000;
margin-top:80px;
border-top:1px solid #8a2be2;
}

@media(max-width:768px){
.hero h1{font-size:28px}
}

</style>
</head>
<body>

<header>

<section class="section">

<script>

const products = [
{id:1,name:"Ignite V50 5000 Puffs",price:69.90,old:89.90,stock:7,img:"https://images.unsplash.com/photo-1598528738936-c50861cc75a9"},
{id:2,name:"Oxbar Magic Maze 6000",price:74.90,old:94.90,stock:6,img:"https://images.unsplash.com/photo-1603398938378-6e0c3c8a5d1b"},
{id:3,name:"Elf Bar BC5000",price:72.90,old:92.90,stock:5,img:"https://images.unsplash.com/photo-1585386959984-a41552231658"},
{id:4,name:"Ignite V150 7500 Puffs",price:79.90,old:99.90,stock:4,img:"https://images.unsplash.com/photo-1598300053653-32b1c3e8a6c0"}
];

let cart=[];

function renderProducts(){
const list=document.getElementById("product-list");
list.innerHTML="";
products.forEach(p=>{
list.innerHTML+=`
<div class="card">
<img src="imagens.jpg">
<h3>${p.name}</h3>
<div class="old-price">De R$ ${p.old.toFixed(2)}</div>
<div class="price">Por R$ ${p.price.toFixed(2)}</div>
<div class="stock">Estoque restante: ${p.stock}</div>
<button onclick="addToCart(${p.id})">Adicionar ao Carrinho</button>
</div>`;
});
}

function addToCart(id){
let p=products.find(x=>x.id===id);
if(p.stock>0){
cart.push(p);
p.stock--;
renderProducts();
renderCart();
}else{
alert("Produto esgotado!");
}
}

function renderCart(){
let items=document.getElementById("cart-items");
items.innerHTML="";
let total=0;
cart.forEach(i=>{
total+=i.price;
items.innerHTML+=`<div class="cart-item">${i.name} - R$ ${i.price.toFixed(2)}</div>`;
});
document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
}

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

function checkoutPix(){
let total=cart.reduce((sum,i)=>sum+i.price,0);
let final=total-(total*0.05);
alert("Pagamento via Pix\nTotal com 5% OFF: R$ "+final.toFixed(2)+"\n\nIntegre aqui API bancÃ¡ria.");
}

function checkoutMP(){
alert("IntegraÃ§Ã£o com Mercado Pago SDK aqui.");
}

let countDownDate=new Date().getTime()+86400000;
setInterval(()=>{
let now=new Date().getTime();
let distance=countDownDate-now;
let h=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((distance%(1000*60*60))/(1000*60));
let s=Math.floor((distance%(1000*60))/1000);
document.getElementById("timer").innerHTML="PromoÃ§Ã£o termina em: "+h+"h "+m+"m "+s+"s";
},1000);

renderProducts();

</script>
